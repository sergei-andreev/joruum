name: CI/CD
on:
  push:
    branches: [dev]
  pull_request:
    branches: [main]
  workflow_dispatch:
    inputs:
      deploy_environment:
        description: 'Environment to deploy to'
        required: true
        default: 'production'
        type: choice
        options:
        - production
        - staging

permissions:
  contents: write
  pull-requests: write

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest
    env:
      NEXT_TELEMETRY_DISABLED: 1
      CI: true
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v3
        with: { version: 10 }
      - uses: actions/setup-node@v4
        with: { node-version: '20', cache: 'pnpm' }
      - run: pnpm install
      - name: Run checks in parallel
        run: |
          pnpm run lint &
          pnpm run type-check &
          wait
      - run: pnpm run build
      - name: Upload build artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: build-files
          path: .next/
          retention-days: 1
      - name: Deploy Staging
        if: github.ref == 'refs/heads/dev'
        run: curl -X POST -d '{}' "${{ secrets.VERCEL_STAGING_HOOK_URL }}"
      - name: Deploy Production (Manual)
        if: github.event_name == 'workflow_dispatch' && github.event.inputs.deploy_environment == 'production'
        run: curl -X POST -d '{}' "${{ secrets.VERCEL_PRODUCTION_HOOK_URL }}"
      - name: Deploy Staging (Manual)
        if: github.event_name == 'workflow_dispatch' && github.event.inputs.deploy_environment == 'staging'
        run: curl -X POST -d '{}' "${{ secrets.VERCEL_STAGING_HOOK_URL }}"
      - name: Notify on failure
        if: failure()
        run: |
          echo "‚ùå CI/CD failed on ${{ github.ref_name }}"
          echo "üîó Check: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
